name: home
definition:
  # Wires connect to data in collections
  wires:
    carlist:
      fields:
        demo/cars4sale.make: {}
        demo/cars4sale.model: {}
        demo/cars4sale.year: {}
        demo/cars4sale.price: {}
        demo/cars4sale.image: {}
      collection: demo/cars4sale.car
      batchsize: 200
      init:
        query: true
        create: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/io.default
        content:
          - uesio/io.deck:
              mode: READ
              uesio.variant: uesio/io.four_column_grid
              components:
                - uesio/io.box:
                    uesio.variant: ""
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          items:
                            - uesio/io.image:
                                loading: lazy
                                src: $UserFile{demo/cars4sale.image}
                                file: ""
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - align-middle
                                    - hover:scale-125
                            - uesio/io.field:
                                fieldId: demo/cars4sale.make
                                labelPosition: none
                                placeholder: ""
                                readonly: false
                                displayAs: ""
                                uesio.styleTokens:
                                  readonly: []
                                  input:
                                    - text-2xl
                                    - text-center
                                    - shadow-lg
                                uesio.variant: ""
                            - uesio/io.field:
                                fieldId: demo/cars4sale.model
                                labelPosition: none
                                uesio.styleTokens:
                                  input:
                                    - shadow-inner
                            - uesio/io.field:
                                fieldId: demo/cars4sale.year
                                uesio.styleTokens:
                                  input:
                                    - shadow-inner
                                labelPosition: none
                          uesio.styleTokens:
                            root:
                              - align-middle
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: demo/cars4sale.price
                                      uesio.styleTokens:
                                        input: []
                                        readonly: []
                                      labelPosition: left
                                      uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - font-black
                            - uesio/io.button:
                                text: Details
                                icon: more_up
                                uesio.variant: uesio/io.nav
                                iconPlacement: start
                                signals:
                                  - signal: panel/OPEN
                                    panel: more_info
                                uesio.styleTokens:
                                  root:
                                    - hover:scale-110
                          uesio.styleTokens:
                            root:
                              - bg-gray-100
                              - p-3
                              - shadow-inner
                    uesio.styleTokens:
                      root:
                        - border
                        - p-2
                        - bg-white
                        - rounded-lg
                        - shadow
                        - m-2
                        - hover:scale-y-110
                        - hover:shadow-lg
              wire: carlist
              uesio.styleTokens:
                root:
                  - p-8
                  - border
          - uesio/io.box:
              components: []
              uesio.styleTokens:
                root:
                  - bg-blue-50
                  - h-screen
        header:
          - uesio/io.box:
              components:
                - uesio/io.group:
                    columnGap: 10px
                    components:
                      - uesio/io.image:
                          loading: lazy
                          file: demo/cars4sale.logo
                          height: 90
                      - uesio/io.text:
                          text: Cars4Sale
                          element: div
                          align: left
                          color: red
                          uesio.styleTokens:
                            root:
                              - text-xl
                      - uesio/io.group:
                          columnGap: 10px
                          alignItems: end
                          justifyContent: end
                          components:
                            - uesio/io.searchbox:
                                wire: carlist
                                searchFields:
                                  - demo/cars4sale.model
                                  - demo/cars4sale.price
                                placeholder: Make & Price Search
                                focusOnRender: true
                                uesio.styleTokens:
                                  root:
                                    - pl-8
                                    - pr-40
                            - uesio/io.text:
                                text: New Cars
                                element: div
                                align: left
                                color: red
                                uesio.styleTokens:
                                  root:
                                    - pl-8
                                    - hover:text-white
                            - uesio/io.text:
                                text: Used Cars
                                element: div
                                align: left
                                color: red
                                uesio.styleTokens:
                                  root:
                                    - pl-8
                                    - hover:text-white
                            - uesio/io.text:
                                text: Private Sellers
                                element: div
                                align: left
                                color: red
                                uesio.styleTokens:
                                  root:
                                    - pl-8
                                    - hover:text-white
                            - uesio/io.text:
                                text: Instant Cash Offer
                                element: div
                                align: left
                                color: red
                                uesio.styleTokens:
                                  root:
                                    - pl-8
                                    - hover:text-white
                          uesio.styleTokens:
                            root:
                              - pl-15
                              - ml-10
                    alignItems: center
                    justifyContent: space-between
                    uesio.styleTokens:
                      root:
                        - bg-black
  panels:
    more_info:
      uesio.type: uesio/io.dialog
      components: []
      width: 50%
      height: 50%
      title: More Info
      uesio.variant: uesio/io.default
