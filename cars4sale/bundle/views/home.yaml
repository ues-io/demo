name: home
definition:
  # Wires connect to data in collections
  wires:
    carlist:
      fields:
        demo/cars4sale.make: {}
        demo/cars4sale.model: {}
        demo/cars4sale.year: {}
        demo/cars4sale.price: {}
        demo/cars4sale.image: {}
        demo/cars4sale.body_type: {}
        demo/cars4sale.color: {}
        demo/cars4sale.fuel_type: {}
        demo/cars4sale.is_new: {}
        demo/cars4sale.mileage: {}
        demo/cars4sale.status: {}
        demo/cars4sale.transmission: {}
      collection: demo/cars4sale.car
      batchsize: 200
      init:
        query: true
        create: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/io.default
        content:
          - uesio/io.deck:
              mode: READ
              uesio.variant: uesio/io.four_column_grid
              components:
                - uesio/io.box:
                    uesio.variant: ""
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.image:
                                loading: lazy
                                src: $UserFile{demo/cars4sale.image}
                                file: ""
                                uesio.variant: ""
                                uesio.styleTokens:
                                  root:
                                    - align-middle
                                    - hover:scale-125
                                    - max-h-36
                      - uesio/io.box:
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.one_column
                                items:
                                  - uesio/io.text:
                                      text: ${demo/cars4sale.make} ${demo/cars4sale.model}
                                      element: div
                                      align: left
                                  - uesio/io.text:
                                      text: "${demo/cars4sale.body_type}, ${demo/cars4sale.transmission}, ${demo/cars4sale.color}, ${demo/cars4sale.mileage} miles"
                                      element: div
                                      align: left
                                uesio.styleTokens:
                                  root:
                                    - align-middle
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          items:
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: demo/cars4sale.price
                                      uesio.styleTokens:
                                        input: []
                                        readonly: []
                                      labelPosition: top
                                      uesio.variant: ""
                                      label: Total Price
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - font-black
                            - uesio/io.button:
                                text: Details
                                icon: more_up
                                uesio.variant: uesio/builder.buildtitle
                                iconPlacement: start
                                signals:
                                  - signal: panel/OPEN
                                    panel: more_info
                                uesio.styleTokens:
                                  root:
                                    - hover:scale-110
                          uesio.styleTokens:
                            root:
                              - bg-gray-100
                              - p-3
                              - shadow-inner
                      - uesio/io.box:
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/io.two_columns
                                items:
                                  - uesio/io.button:
                                      text: reserve now
                                      icon: ""
                                      uesio.variant: uesio/io.primary
                                      iconPlacement: start
                                      uesio.styleTokens:
                                        root:
                                          - flex
                                          - flex-col
                                          - bg-green-900
                                  - uesio/io.button:
                                      text: Apply for finance
                                      icon: ""
                                      uesio.variant: uesio/io.primary
                                      iconPlacement: start
                                      uesio.styleTokens:
                                        root:
                                          - flex
                                          - flex-col
                                          - to-blue-500
                                          - bg-blue-700
                          uesio.styleTokens:
                            root:
                              - pt-2
                    uesio.styleTokens:
                      root:
                        - border
                        - p-2
                        - bg-white
                        - rounded-lg
                        - shadow
                        - m-2
                        - hover:scale-y-110
                        - hover:shadow-lg
              wire: carlist
              uesio.styleTokens:
                root:
                  - p-8
                  - border
        header:
          - uesio/io.viewheader:
              uesio.variant: uesio/io.default
              logo:
                - uesio/io.image:
                    loading: lazy
                    file: demo/cars4sale.logo
                    height: 90
              left:
                - uesio/io.searchbox:
                    wire: carlist
                    searchFields:
                      - demo/cars4sale.model
                      - demo/cars4sale.price
                    placeholder: Make & Price Search
                    focusOnRender: true
                    uesio.styleTokens:
                      root:
                        - pl-8
                        - pr-40
              center:
                - uesio/io.grid:
                    items:
                      - uesio/io.text:
                          text: New Cars
                          element: div
                          align: left
                          color: red
                          uesio.styleTokens:
                            root:
                              - pl-8
                              - hover:text-white
                      - uesio/io.text:
                          text: Used Cars
                          element: div
                          align: left
                          color: red
                          uesio.styleTokens:
                            root:
                              - pl-8
                              - hover:text-white
                      - uesio/io.text:
                          text: Private Sellers
                          element: div
                          align: left
                          color: red
                          uesio.styleTokens:
                            root:
                              - pl-8
                              - hover:text-white
                      - uesio/io.text:
                          text: Instant Cash Offer
                          element: div
                          align: left
                          color: red
                          uesio.styleTokens:
                            root:
                              - pl-8
                              - hover:text-white
                    uesio.variant: uesio/io.four_columns
                    uesio.styleTokens:
                      root:
                        - pt-4
              uesio.styleTokens:
                root:
                  - bg-black
        left:
          - uesio/io.box: {}
  panels:
    more_info:
      uesio.type: uesio/io.dialog
      components: []
      width: 50%
      height: 50%
      title: More Info
      uesio.variant: uesio/io.default
