name: company_list
definition:
  # Wires connect to data in collections
  wires:
    company:
      collection: marketplace/zefix_connector.company
      fields:
        marketplace/zefix_connector.canton:
        marketplace/zefix_connector.cantonalexcerptweb:
        marketplace/zefix_connector.capitalnominal:
        marketplace/zefix_connector.legalseat:
        marketplace/zefix_connector.name:
        marketplace/zefix_connector.purpose:
        marketplace/zefix_connector.status:
        marketplace/zefix_connector.uidnumber: # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: marketplace/zefix_connector.default
        left:
          - uesio/core.view:
              view: marketplace/zefix_connector.leftnav
              slots:
                crumbs:
                  - uesio/io.group:
                      uesio.variant: uesio/appkit.breadcrumbs
                      components:
                        - uesio/appkit.icontile:
                            tileVariant: uesio/appkit.breadcrumb
                            title: $Collection{company:pluralLabel}
                            icon: $Collection{company:icon}
        content:
          - uesio/appkit.form_list:
              wire: company
              linkedComponentType: uesio/io.table
              linkedComponentId: companyTable
              filters:
                - uesio/io.searchbox:
                    uesio.variant: uesio/appkit.main
                    wire: company
                    placeholder: Search $Collection{company:pluralLabel}
              content:
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: marketplace/zefix_connector.company
                    columns:
                      - field: marketplace/zefix_connector.name
                      - field: marketplace/zefix_connector.canton
                      - field: marketplace/zefix_connector.cantonalexcerptweb
                      - field: marketplace/zefix_connector.capitalnominal
                      - field: marketplace/zefix_connector.legalseat
                      - field: marketplace/zefix_connector.purpose
                      - field: marketplace/zefix_connector.status
                      - field: marketplace/zefix_connector.uidnumber
                    uesio.id: companyTable
                    wire: company
                    pagesize: 10
